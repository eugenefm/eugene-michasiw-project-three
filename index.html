<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">
  <link rel="mask-icon" href="./assets/safari-pinned-tab.svg" color="#15372a">
  <link rel="shortcut icon" href="./assets/favicon.ico">
  <meta name="msapplication-TileColor" content="#15372a">
  <meta name="msapplication-config" content="./assets/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Playfair+Display:700" rel="stylesheet">
  <title>Meditate.ninja</title>
</head>

<body>
  <div class="background background-1"></div>
  <div class="background background-2"></div>
  <div class="background darken"></div>
  <div class="preloader">
    <svg width="100px" height="100px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
      preserveAspectRatio="xMidYMid" class="lds-eclipse"
      style="shape-rendering: auto; animation-play-state: running; animation-delay: 0s; background: rgba(0, 0, 0, 0) none repeat scroll 0% 0%;">
      <path ng-attr-d="{{config.pathCmd}}" ng-attr-fill="{{config.color}}" stroke="none"
        d="M5 50A45 45 0 0 0 95 50A45 47 0 0 1 5 50" fill="#ffffff"
        style="animation-play-state: running; animation-delay: 0s;">
        <animateTransform attributeName="transform" type="rotate" calcMode="linear" values="0 50 51;360 50 51"
          keyTimes="0;1" dur="1s" begin="0s" repeatCount="indefinite"
          style="animation-play-state: running; animation-delay: 0s;"></animateTransform>
      </path>
    </svg>
  </div>
  <div class="wrapper">
    <div>
      <header>
        <div class="logo">
          <h1>Meditate.<span>ninja</span></h1>
          <div>
            <p>A simple meditation timer.</p>
          </div>
        </div>
      </header>
      <main>
        <form action="">
          <div class="input-wrapper">
            <p>
              I want to meditate for
              <input type="textbox" class="number-input" inputmode="numeric" pattern="[0-9]*" name="time" id="time"
                placeholder="30">
              <label for="time" class="visuallyHidden">Meditation Time</label>
              minutes with a bell every
              <input class="number-input" type="textbox" name="interval" inputmode="numeric" pattern="[0-9]*" id="time"
                placeholder="5">
              <label for="time" class="visuallyHidden">Interval</label>
              minutes, and
              <select name="noise" id="noise">
                <option value="no">no</option>
                <option value="rain">rain</option>
                <option value="forest">forest</option>
                <option value="river">river</option>
              </select>
              <label for="noise" class="visuallyHidden">Background Noise</label>
              noise in the background.
            </p>
          </div>
          <div class="countdown"></div>
          <div class="end-message"></div>
          <button class="begin-meditation">Meditate</button>
          <button class="reset-meditation hide-button">End Meditation</button>

          <div class="error"></div>
        </form>
      </main>
    </div>
    <footer>
      <p>Made with <i aria-hidden="true" class="fas fa-heart"></i><span class="visuallyHidden">love</span> by <a
          href="https://michasiw.com" class="href">Eugene Michasiw</a></p>
    </footer>
  </div>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
  <script src="./scripts/NoSleep.min.js"></script>
  <script src="./scripts/scripts.js"></script>
</body>

</html>
