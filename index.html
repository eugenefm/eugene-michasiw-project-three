<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Meditate.ninja</title>

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Playfair+Display:700" rel="stylesheet">

</head>
<body>
  <div class="background background-1">
  </div>
  <div class="background background-2">
  </div>
  <div class="darken">
    <header class="wrapper">
      <div class="logo">
        <h1>Meditate.<span>ninja</span></h1>
        <div>
          <p>A simple meditation timer.</p>
        </div>
      </div>
    </header>
    <main class="wrapper">
      <div class="form-wrapper">
        <form action="">
          <div class="input-wrapper">
              <span>I want to meditate for</span>
                <input type="textbox" class="number-input" name="time" id="time" placeholder="30">
              <label for="time" class="visuallyHidden">Meditation Time</label>
              <span>minutes with a bell every </span>
              <input class="number-input" type="textbox" name="interval" id="time" placeholder="5">
              <label for="time" class="visuallyHidden">Interval</label>
              <span>minutes, and </span>
              <select name="noise" id="noise">
                  <option value="no">no</option>
                  <option value="rain">rain</option>
                  <option value="forest">forest</option>
                  <option value="river">river</option>
              </select>
              <label for="noise" class="visuallyHidden">Background Noise</label>
              <span>noise in the background.</span>
          </div>
          <div class="countdown"></div>
          <div class="end-message"></div>
          <button class="begin-meditation">Meditate</button>
          <button class="reset-meditation hide-button">End Meditation</button>
          
          <div class="error"></div>
        </form>
      </div>
    </main>
  </div> 
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>
  <script src="./scripts/NoSleep.min.js"></script>
  <script src="./scripts/scripts.js"></script>
</body>
</html>
